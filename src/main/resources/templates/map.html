<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    
    <style>
        #map { height: 97vh; }
    </style>
</head>
<body>

    <div id="map"></div>

<script th:inline="javascript">
    var map = L.map('map').setView([51.1079, 17.0385], 13);

    var points = [[${points}]];
        
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGFtbmlrIiwiYSI6ImNrenkwOWFrOTAxMzQydnBjMWtsZTE4eGIifQ.Cw4QT9gTuSwycMwtWnhsPw', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZGFtbmlrIiwiYSI6ImNrenkwOWFrOTAxMzQydnBjMWtsZTE4eGIifQ.Cw4QT9gTuSwycMwtWnhsPw'
    }).addTo(map);

    points.forEach(point => {
        L.marker([point.lat, point.lon]).addTo(map).bindPopup(point.text).openPopup();
    })
    
    

</script>
</body>

</html>
